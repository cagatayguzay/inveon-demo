        <script>
            $(document).ready(function () {

                // render shipping table
                tableProducts();
                const cart = getCartData();
                // console.log(cart);
                $('#productCount').text(cart.length);

                updateCartMiniView();

                $('.cart-menu-btn').click(function (e) { 
                    e.preventDefault();
                    $('.cart-menu-div').show();
                });

                $('.cart-menu-close').click(function (e) { 
                    e.preventDefault();
                    $('.cart-menu-div').hide();
                });

                // Add product Item
                $('body').on('click','.increase',function(e) { 
                    e.preventDefault();
                    var selectItem = $(this).data('id');
                    var searchResult = productsData.find(p=> p.id == selectItem);
                    setCart(searchResult);
                    updateCartMiniView();
                    tableProducts();
                });

                // Remove Cart Item
                $('body').on('click','.decrease',function(e){
                    e.preventDefault();
                    var removeItem = $(this).data('id');
                    var searchResult = getCartData().find(p=> p.id == removeItem);
                    // console.log(searchResult.id);
                    removeItemId = searchResult.id;
                    // console.log(getCartData());
                    const cart = getCartData();
                    
                    removeObjectWithId(cart, removeItemId);

                    window.sessionStorage.setItem("globalCart", JSON.stringify(cart));
                    $('#productCount').text(cart.length);
                    updateCartMiniView();
                    tableProducts();
                });

                // Remove Cart Item
                $('body').on('click','.product-trash-btn',function(e){
                    e.preventDefault();
                    var removeItem = $(this).data('id');
                    var searchResult = getCartData().find(p=> p.id == removeItem);
                    // console.log(searchResult.id);
                    removeItemId = searchResult.id;
                    // console.log(getCartData());
                    const cart = getCartData();
                    
                    removeObjectWithId(cart, removeItemId);

                    window.sessionStorage.setItem("globalCart", JSON.stringify(cart));
                    $('#productCount').text(cart.length);
                    updateCartMiniView();
                    tableProducts();
                });

                function removeObjectWithId(cart, removeItemId) {
                    const objWithIdIndex = cart.findIndex((obj) => obj.id === removeItemId);
                    if (objWithIdIndex > -1) {
                        cart.splice(objWithIdIndex, 1);
                    }
                    return cart;
                }

                // Remove All Item
                $('body').on('click','.trash-product',function(e){
                    e.preventDefault();
                    var removeItem = $(this).data('id');
                    var searchResult = getCartData().find(p=> p.id == removeItem);
                    // console.log(searchResult.id);
                    removeItemId = searchResult.id;
                    // console.log(getCartData());
                    const cart = getCartData();
                    
                    removeAllObjectWithId(cart, removeItemId);

                    window.sessionStorage.setItem("globalCart", JSON.stringify(cart));
                    $('#productCount').text(cart.length);
                    updateCartMiniView();
                    tableProducts();
                });

                function removeAllObjectWithId(cart, removeItemId) {
                    const objWithIdIndex = cart.findIndex((obj) => obj.id === removeItemId);
                    if (objWithIdIndex > -1) {
                        cart.splice(objWithIdIndex);
                    }
                    return cart;
                }


                   
            });
        </script>
